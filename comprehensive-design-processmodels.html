<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Process Models</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .solid-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        .tabs {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .tabs li {
            margin: 0 10px;
        }
        .tabs li a {
            color: white;
            text-decoration: none;
        }
        .title {
            text-align: center;
            font-size: 2em;
            padding-top: 60px; /* Adjusted for fixed header */
            font-weight: bold;
            color: #121212;
            margin-bottom: 30px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .solid-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #121212;
            text-align: left;
            position: relative;
            padding-left: 10px;
        }
        .section-title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1.5em;
            background-color: rgba(0, 0, 0, 0.1); /* Faded banner */
            z-index: -1;
            transform: translateY(-50%);
        }
        .subsection-title {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #610a0a;
            text-align: left;
            padding-left: 30px; /* Indent the subsection titles */
            position: relative;
        }
        .subsection-title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1.5em;
            background-color: rgba(150, 12, 21, 0.1); /* Faded banner with color from physical model file */
            z-index: -1;
            transform: translateY(-50%);
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-items: center;
            margin-top: 30px;
            margin-bottom: 50px; /* Add space below the images */
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #121212;
            border-radius: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
